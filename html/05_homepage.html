<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/05_homepage.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>05_homepage</title>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-top-frame">
          <div class="header-top-frame-left">
            <img
              src="/img/MapPin.png"
              alt="mapPin"
              class="header-top-frame-left__img"
            />
            <p class="header-top-frame-left__p">
              Store Location: Lincoln- 344, Illinois, Chicago, USA
            </p>
          </div>
          <div class="header-top-frame-right">
            <div class="header-top-frame-right-item">
              <p class="header-top-frame-right-item__p">Eng</p>
              <img
                src="/img/arrowLanguage.png"
                alt="arr"
                class="header-top-frame-right-item__img"
              />
            </div>
            <div class="header-top-frame-right-item">
              <p class="header-top-frame-right-item__p">USD</p>
              <img
                src="/img/arrowLanguage.png"
                alt="arr"
                class="header-top-frame-right-item__img"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="header-bot">
        <div class="header-bot-frame">
          <div class="header-bot-frame-left">
            <div class="header-bot-frame-left-item">
              <p class="header-bot-frame-left-item__p">Home</p>
              <img
                src="/img/arrowLanguageB.png"
                alt="arr"
                class="header-bot-frame-left-item__img"
              />
            </div>
            <div class="header-bot-frame-left-item">
              <p class="header-bot-frame-left-item__p">Shop</p>
              <img
                src="/img/arrowLanguageB.png"
                alt="arr"
                class="header-bot-frame-left-item__img"
              />
            </div>
            <div class="header-bot-frame-left-item">
              <p class="header-bot-frame-left-item__p">Pages</p>
              <img
                src="/img/arrowLanguageB.png"
                alt="arr"
                class="header-bot-frame-left-item__img"
              />
            </div>
            <div class="header-bot-frame-left-item">
              <p class="header-bot-frame-left-item__p">Blog</p>
              <img
                src="/img/arrowLanguageB.png"
                alt="arr"
                class="header-bot-frame-left-item__img"
              />
            </div>
            <div class="header-bot-frame-left-item">
              <p class="header-bot-frame-left-item__p">Avout Us</p>
            </div>
          </div>
          <div class="header-bot-middle">
            <img src="/img/Logo.png" alt="" class="header-bot-middle__logo" />
          </div>
          <div class="header-bot-right">
            <div class="header-bot-right-l">
              <img
                src="/img/PhoneCall 1.png"
                alt=""
                class="header-bot-right-l__img"
              />
              <p class="header-bot-right-l__p">(219) 555-0114</p>
            </div>
            <div class="header-bot-right-r">
              <img
                src="/img/Search.png"
                alt="search"
                class="header-bot-right-r__img"
              />
              <img
                src="/img/Heart.png"
                alt="heart"
                class="header-bot-right-r__img"
              />
              <img
                src="/img/Bag.png"
                alt="bag"
                class="header-bot-right-r__img"
              />
              <img
                src="/img/user_3 1.svg"
                alt="user"
                class="header-bot-right-r__img"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="bg">
      <div class="bg-img">
        <img src="/img/BG.png" alt="" />
        <div class="bg-img-container">
          <div class="bg-img-container-left">
            <img
              src="/img/AoorwLeft.png"
              alt="<"
              class="bg-img-container-left__imgl"
            />
          </div>
          <div class="bg-img-container-item">
            <div class="bg-img-container-item-left">
              <img
                src="/img/Vegetables.png"
                alt="vegetables"
                class="bg-img-container-item-left__img"
              />
            </div>
            <div class="bg-img-container-item-right">
              <p class="bg-img-container-item-right__welcome">
                Welcome to shopery
              </p>
              <h1 class="bg-img-container-item-right__h1">
                Fresh & Healthy Organic Food
              </h1>
              <p class="bg-img-container-item-right__sale">
                Sale up to <span>30% OFF</span>
              </p>
              <p class="bg-img-container-item-right__free">
                Free shipping on all your order. we deliver, you enjoy
              </p>
              <div class="bg-img-container-item-right-btn">
                <p class="bg-img-container-item-right-btn__p">Shop now</p>
                <div class="bg-img-container-item-right-btn-img">
                  <img
                    src="/img/Arrowbtn.svg"
                    alt=""
                    class="bg-img-container-item-right-btn-img__arrow"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="bg-img-container-right">
            <img
              src="/img/AoorwRight.png"
              alt=">"
              class="bg-img-container-left__imgr"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
